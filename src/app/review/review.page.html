<ion-header>
  <ion-toolbar>
    <ion-title>Beoordelingen</ion-title>
    <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let item of recipe">
    <ion-item>
      <h4>Review door: {{ item.user }}</h4>
      <h5>{{item.review}}</h5>
      <ngb-rating max="5" readonly="true" rate="{{item.rating}}">
          <ng-template let-fill="fill" let-index="index">
            <span class="star" [class.filled]="fill === 100">&#9733;</span>
          </ng-template>
        </ngb-rating>
    </ion-item>
  </ion-list>
  <input [(ngModel)]="review" placeholder="Type hier je review">
  <ion-button (click)="addReview()">Beoordeel recept</ion-button>
  <ngb-rating max="5" [(rate)]="currentRate">
      <ng-template let-fill="fill" let-index="index">
        <span class="star" [class.filled]="fill === 100">&#9733;</span>
      </ng-template>
    </ngb-rating> 

</ion-content>
