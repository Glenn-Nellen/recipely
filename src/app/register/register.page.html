<ion-header>
  <ion-toolbar>
    <ion-title>Maak een account aan</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form class="form" [formGroup]="validations_form"  (ngSubmit)="tryRegister(validations_form.value)">


    <ion-item>
      <ion-label  position="floating" color="primary">Email</ion-label>
      <ion-input type="text" [(ngModel)]="email" formControlName="email"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.email">
        <div class="error-message" *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
 
    <ion-item>
      <ion-label  position="floating" color="primary">Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"   formControlName="password" class="form-controll" required></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.password">
        <div class="error-message" *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
    
    <ion-button expand="full" (click)="signUp()" [disabled]="!validations_form.valid">Registreer</ion-button>
    <label class="error-message">{{errorMessage}}</label>
    <label class="success-message">{{successMessage}}</label>
  </form>

  <!-- <p class="go-to-login" text-center>Meld je aan met een google account</p>
  <ion-button expand="full" color="danger" (click)="goLoginPage()">Meld je aan</ion-button> -->

  <p class="go-to-login" text-center>Al een account?</p>
  <ion-button expand="full" color="primary" (click)="goLoginPage()">Login</ion-button>

</ion-content>
