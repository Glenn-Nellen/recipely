<ion-header>
  <ion-toolbar>
    <ion-title>Favorieten</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
<ion-list *ngFor="let item of favoriteList">
  <ion-item>
    <h5>{{item.name}}</h5>
    <ion-button (click)="toRecipe(item.recipe_id)">Ga naar recept</ion-button>
  </ion-item>
</ion-list>
</ion-content>
