<ion-header>
  <ion-toolbar>
    <ion-title>stap 2</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
      <ion-toolbar>
          <ion-title><h1>Stap 2</h1></ion-title>
        </ion-toolbar>
        <div class="ion-text-center">
            <h4>Voor wanneer is het gerecht?</h4>
        </div>

        <ion-item>
            <ion-checkbox color="dark" slot="start"></ion-checkbox>
            <ion-label>Ochtend</ion-label>
          </ion-item>
          <ion-item>
              <ion-checkbox color="dark" slot="start"></ion-checkbox>
              <ion-label>Middag</ion-label>
            </ion-item>
            <ion-item>
                <ion-checkbox color="dark" slot="start"></ion-checkbox>
                <ion-label>Avond</ion-label>
              </ion-item>

              <div class="ion-text-center">
                  <h4>Voor hoeveel personen is het gerecht?</h4>
              </div>

              <ion-list>
                <ion-item>
                  <ion-input autocorrect="on" autofocus="on" clearInput="true" clearOnEdit="true" inputmode="text" placeholder="Voer aantal personen in" required="true"></ion-input>
                  <ion-icon name="md-contacts" slot="end"></ion-icon>
                </ion-item>
              </ion-list>

                <div class="ion-text-center">
                    <h4>Hoelang duurt het bereiden van het gerecht?</h4>
                </div>

                <ion-list>
                  <ion-item>
                    <ion-input autocorrect="on" autofocus="on" clearInput="true" clearOnEdit="true" inputmode="text" placeholder="Voer een naam in" required="true"></ion-input>
                    <ion-icon name="md-timer" slot="end"></ion-icon>
                  </ion-item>
                </ion-list>

                  <div class="ion-padding">
                      <ion-button (click)= "toThirdPage()"expand="block" type="submit" class="ion-no-margin">Ga naar stap 3</ion-button>
                    </div>
     
  </div>
</ion-content>
