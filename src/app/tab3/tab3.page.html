<ion-header>
  <ion-toolbar>
    <ion-title>
      Recept toevoegen
    </ion-title>
    <ion-buttons slot='start'>
      <ion-menu-button ></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
      <ion-toolbar>
          <ion-title><h1>Stap 1</h1></ion-title>
        </ion-toolbar>
        <div class="ion-text-center">
            <h4>Geef het recept een naam</h4>
        </div>

        <ion-list>
            <ion-item>
              <ion-input autocorrect="on" autofocus="on" clearInput="true" clearOnEdit="true" inputmode="text" placeholder="Voer een naam in" required="true"></ion-input>
              <ion-icon name="md-create" slot="end"></ion-icon>
            </ion-item>
          </ion-list>

          <div class="ion-text-center">
              <h4>Selecteer de ingrediënten die nodig zijn voor het recept</h4>
          </div>
          <ion-item>
            <ion-label>ingrediënten</ion-label>
            <ion-select multiple="true" cancelText="Cancel" okText="Select">
              <ion-select-option value="bacon">Bacon</ion-select-option>
              <ion-select-option value="olives">Black Olives</ion-select-option>
              <ion-select-option value="xcheese">Extra Cheese</ion-select-option>
              <ion-select-option value="peppers">Green Peppers</ion-select-option>
              <ion-select-option value="mushrooms">Mushrooms</ion-select-option>
              <ion-select-option value="onions">Onions</ion-select-option>
              <ion-select-option value="pepperoni">Pepperoni</ion-select-option>
              <ion-select-option value="pineapple">Pineapple</ion-select-option>
              <ion-select-option value="sausage">Sausage</ion-select-option>
              <ion-select-option value="Spinach">Spinach</ion-select-option>
            </ion-select>
          </ion-item>

          <div class="ion-padding">
            <ion-button (click)= "toSecondPage()"expand="block" type="submit" class="ion-no-margin">Ga naar stap 2</ion-button>
          </div>
     
  </div>
</ion-content>
